<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Degree Plan Controller</title>
    <link rel="stylesheet" href="assets/css/course-controller.css">
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/navbar.css">
</head>
<body>
    <div class="container">
        <nav id="navBar">
            <ul>
                <li><a href="index.html">Sample Academic Map</a></li>
                <li> <a class="active" href="courses-controller.html">Courses Controller</a></li>
                <li><a href="department-controller.html">Department Controller</a></li>
                <li><a href="academic-map-controller.html">Academic Map Controller</a></li>
            </ul>
        </nav>
        <h1>Courses Controller</h1>
        <div class="button-container">
            <button id="add-new">
                <i class="fa-solid fa-plus"></i>
                Add New Course
            </button>
            <button id="save-btn" title="No changes to save">
                <i class="fa-solid fa-floppy-disk"></i>
                Save Changes
            </button>
            <button id="cancel-btn">
                <i class="fa-solid fa-xmark"></i>
                Cancel
            </button>
        </div>
        <!--add new course Modal Box-->
        <div id="add-course-modal" class="modal">
            <div class="modal-content">
                <h2>Add New Course</h2>
                <form id="add-course-form">
                    <label for="course-name">Course Name:</label>
                    <input type="text" id="course-name" name="course-name" required>
                    
                    <label for="course-department">Department:</label>
                    <select name="course-department" id="course-department" required>
                        <option value="">Select...</option>
                        <!--Dynamically rendering the remaining options-->
                    </select>

                    <label for="course-code">Course Code:</label>
                    <input type="text" id="course-code" name="course-code" required>

                    <div id="course-number-container">
                        <label for="course-number">Course Number:</label>
                        <input type="text" id="course-number" name="course-number">
                    </div>

                    <label for="course-level">Course Level:</label>
                    <select id="course-level" name="course-level" required>
                        <option value="">Select...</option>
                        <option value="1xxx">1xxx</option>
                        <option value="2xxx">2xxx</option>
                        <option value="3xxx">3xxx</option>
                        <option value="4xxx">4xxx</option>
                    </select>

                    <label for="course-description">Description:</label>
                    <textarea name="course-description" id="course-description"></textarea>

                    <label for="credit-hours">Credit Hours:</label>
                    <input type="number" id="credit-hours" name="credit-hours" min="1" required>

                    <label for="sort-order">Sort Order:</label>
                    <input type="number" id="sort-order" name="sort-order" min="0" required>

                    <div class="checkbox-container">
                        <label for="is-core-curriculum" class="checkbox-label">Is Core Curriculum:</label>
                        <input type="checkbox" id="is-core-curriculum" name="is-core-curriculum">
                    </div>

                    <div class="modal-buttons">
                        <button type="button" id="cancel-modal">Cancel</button>
                        <button type="submit" id="submit">Add New</button>
                    </div>
                </form>
            </div>
        </div>

        <!--Course table controller-->
        <table id="course-table">
        <thead>
            <tr>
                <th>Course ID</th>
                <th>Department</th>
                <th>Course Code</th>
                <th>Course Number</th>
                <th>Course Name</th>
                <th>Course Level</th>
                <th>Description</th>
                <th>Credit Hours</th>
                <th>Sort Order</th>
                <th>Is Core Curriculum</th>
                <th>Is Active</th>
            </tr>
        </thead>
        <tbody id="course-table-body">
            <!-- Dynamic rendering table data-->
        </tbody>
        </table>
    </div>
    <script src="https://kit.fontawesome.com/89c35a61e4.js" crossorigin="anonymous"></script>
    <script src="assets/src/global.js"></script>
    <script src="assets/src/degree-plan-control.js"></script>
    <script src="assets/src/add-new-course.js"></script>
</body>
</html>

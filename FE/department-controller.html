<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department Controller</title>
    <link rel="stylesheet" href="assets/css/course-controller.css">
    <link rel="stylesheet" href="assets/css/navbar.css">
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/course-controller.css">
</head>
<body>
    <div class="container">
        <nav id="navBar">
            <ul>
                <li><a href="index.html">Academic Map</a></li>
                <li> <a href="courses-controller.html">Courses Controller</a></li>
                <li><a class="active" href="department-controller.html">Department Controller</a></li>
                <li><a href="degree-plan-controller.html">Degree Plan Controller</a></li>
            </ul>
        </nav>

        <h1>Department Controller</h1>
        <div class="button-container">
            <button id="add-new">
                <i class="fa-solid fa-plus"></i>
                Add New Deparment
            </button>
            <button id="save-btn" title="No changes to save">
                <i class="fa-solid fa-floppy-disk"></i>
                Save Changes
            </button>
            <button id="cancel-btn">
                <i class="fa-solid fa-xmark"></i>
                Cancel
            </button>
        </div>

        <!-- add new department modal box -->
        <div id="add-department-modal" class="modal">
            <div class="modal-content">
                <h2>Add New Department</h2>
                <form id="add-department-form">
                    <label for="department-name">Department Name:</label>
                    <input type="text" id="department-name" name="department-name" required>

                    <div class="checkbox-container">
                        <label for="is-active" class="checkbox-label">Is Active:</label>
                        <input type="checkbox" id="is-active" name="is-active">
                    </div>

                    <div class="modal-button">
                        <button type="button" id="cancel-modal">Cancel</button>
                        <button type="submit" id="submit">Add New</button>
                    </div>
                </form>
            </div>
        </div>

        <table id="department-table">
        <thead>
            <tr>
                <th>Department ID</th>
                <th>Department Name</th>
                <th>Is Active</th>
            </tr>
        </thead>
        <tbody id="department-table-body">
            <!-- Dynamic rendering table data -->
        </tbody>
        </table>
    </div>
    <script src="https://kit.fontawesome.com/89c35a61e4.js" crossorigin="anonymous"></script>
    <script src="assets/src/global.js"></script>
    <script src="assets/src/department-controller.js"></script>
    <script src="assets/src/add-new-department.js"></script>
</body>
</html>

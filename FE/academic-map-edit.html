<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Academic Map Info</title>
    <link rel="stylesheet" href="assets/css/course-controller.css" />
    <link rel="stylesheet" href="assets/css/navbar.css" />
    <link rel="stylesheet" href="assets/css/global.css" />
  </head>
  <body>
    <div class="container">
      <nav id="navBar">
        <ul>
          <li><a href="index.html">Sample Academic Map</a></li>
          <li><a href="courses-controller.html">Courses Controller</a></li>
          <li>
            <a href="department-controller.html">Department Controller</a>
          </li>
          <li>
            <a href="academic-map-controller.html">Academic Map Controller</a>
          </li>
        </ul>
      </nav>

      <h1>Academic Map Info</h1>
      <div class="button-container">
        <button id="add-new">
          <i class="fa-solid fa-plus"></i>
          Add Courses
        </button>
        <button id="save-btn" title="No changes to save">
          <i class="fa-solid fa-floppy-disk"></i>
          Save Changes
        </button>
        <button id="cancel-btn">
          <i class="fa-solid fa-xmark"></i>
          Cancel
        </button>
      </div>

      <!-- Add Courses into Academic Map -->
      <div id="add-course-in-academic-map-modal" class="modal">
        <div class="modal-content">
          <h2>Add Course into Academic map</h2>
          <form id="add-course-into-academic-map-form">
            <label for="year">Year:</label>
            <input type="number" id="year" name="year" min="1" required />

            <label for="semesterSeason">Semester:</label>
            <select name="semesterSeason" id="semesterSeason" required>
              <option value="">Select...</option>
              <option value="Semester 1 Fall">Semester 1 Fall</option>
              <option value="Semester 2 Spring">Semester 2 Spring</option>
            </select>

            <label for="course">Course:</label>
            <select name="course" id="course" required>
              <option value="">Select...</option>
              <!-- Dynamic rendering the remaining options -->
            </select>

            <label for="sort-order">Sort Order:</label>
            <input type="number" id="sort-order" name="sort-order" min="0" required>

            <div class="checkbox-container">
              <label for="is-active" class="checkbox-label">Is Active:</label>
              <input type="checkbox" id="is-active" name="is-active" />
            </div>

            <div class="modal-buttons">
              <button type="button" id="cancel-modal">Cancel</button>
              <button type="submit" id="submit">Add New</button>
            </div>
          </form>
        </div>
      </div>

      <table id="academic-map-info-table">
        <thead>
          <tr>
            <th>Planned Course ID</th>
            <th>Year</th>
            <th>Semester</th>
            <th>Course</th>
            <th>Sort Order</th>
            <th>Is Active</th>
          </tr>
        </thead>
        <tbody id="academic-map-info-table-body">
          <!-- Dynamic rendering table data -->
        </tbody>
      </table>
    </div>

    <script
      src="https://kit.fontawesome.com/89c35a61e4.js"
      crossorigin="anonymous"
    ></script>
    <script src="assets/src/global.js"></script>
    <script src="assets/src/academic-map-edit.js"></script>
    <script src="assets/src/add-course-into-academic-map.js"></script>
  </body>
</html>

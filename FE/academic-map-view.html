<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Academic Map View</title>
    <link rel="stylesheet" href="assets/css/sample-degree-plan.css" />
    <link rel="stylesheet" href="assets/css/navbar.css" />
  </head>
  <body>
    <nav id="navBar">
      <ul>

        <li><a href="courses-controller.html">Courses Controller</a></li>

    <main>
      <div class="academic-map-container">
        <img src="assets/img/academic-map-pic.jpg" alt="Banner" class="banner-image"/>

        <div class="academic-map-text" id="academic-map-text">

        <p id="coursePrereqs"></p>

        <p id="courseDescription"></p>

    </div>
